<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Volume Ray Casting</title>
		<style>
			* {
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				font-family: sans-serif;
			}
			h1 {
				font-size: 25px;
				font-weight: 300;
				text-align: center;
			}
			a {
				display: block;
				text-decoration: none;
			}
			.center {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.center span {
				font-size: 12px;
			}
			.align-center {
				width: 400px;
				margin: auto;
			}

			.section > div {
				display: flex;
				justify-content: space-between;
				margin-bottom: 1rem;
			}

			.align-center span {
				color: #000;
				text-decoration: none;
				margin-bottom: 1rem;
			}
			.align-center a {
				color: #fff;
				text-decoration: none;
				width: 80px;
				height: 30px;
				margin-top: -5px;
				background-color: #000;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.align-center a:hover {
				text-decoration: none;
			}
			.border-bottom {
				border-bottom: 1px solid #ccc;
			}
			.mt-2 {
				margin-top: 2rem;
			}
			.pb-2 {
				padding-bottom: 2rem;
			}
			a:hover {
				text-decoration: underline;
			}
			#larger {
				font-size: 20px;
			}
			#image {
				height: 400px;
			}
		</style>
	</head>
	<body>
		<h1>Adventures in Volume Ray Casting</h1>

		<div class="center mt-2 pb-2 border-bottom">
			<a href="./webgl2"><img id="image" src="preview.png" alt="Volume Rendering" /></a>
			<span>Click the image to view</span>
		</div>
		<br />
		<br />
		<div class="border-bottom">
			<div class="section align-center">
				<div>
					<span>Single Ray</span>
					<a href="./singleRayDemo">view</a>
				</div>
				<div>
					<span>2D Plane</span>
					<a href="./planeDemo">view</a>
				</div>
				<div>
					<span>3D Volume Rendering on CPU</span>
					<a href="./cpu">view</a>
				</div>
				<div>
					<span>Same, but with maximum intensity projection</span>
					<a href="./maxValue">view</a>
				</div>
				<div>
					<span>Tool for generating 3D volumes</span>
					<a href="./volumeGenerator">view</a>
				</div>
				<div>
					<span id="larger">3D Volume Ray Tracing in WebGL 2.0</span>
					<a href="./webgl2">view</a>
				</div>
				<br />
			</div>
		</div>
	</body>
</html>
